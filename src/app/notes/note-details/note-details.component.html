<div class="wrapper">
  <div class="note-title">
    <h3>{{ note?.title }}</h3>
  </div>
  <div class="note-date-wrapper">
    Last Modified:

    <div class="note-date">
      {{
        (!note?.updated_at ? note?.created_at : note?.updated_at)
          | date: "mediumDate"
      }}
    </div>
  </div>
  <div class="note-body">{{ note?.body }}</div>
  <button routerLink="./edit" class="btn-edit-note">Edit</button>
</div>
